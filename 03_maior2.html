<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const num1 = Number(prompt(`Informe um numero inteiro`));
const num2 = Number(prompt(`Informe mais um numero inteiro:`));
    
    //Processamento
(num1 > num2)? alert(`${num1} é maior que ${num2}`): alert(`${num2} é maior que ${num1}`);
    
    //Saída
    
</script>
